<app-cms-header></app-cms-header>
<div class="form-container">
  <h2>{{ isEditMode ? 'Editar Usuario' : 'Crear Nuevo Usuario' }}</h2>
  <form [formGroup]="usuarioForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre del usuario" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Correo electrónico" />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" formControlName="telefono" placeholder="Teléfono" />
    </div>

    <div *ngIf="!isEditMode" class="form-group">
      <label for="contrasenya">Contraseña</label>
      <input type="password" id="contrasenya" formControlName="contrasenya" placeholder="Contraseña" />
    </div>

    <button type="submit" [disabled]="usuarioForm.invalid">
      {{ isEditMode ? 'Actualizar Usuario' : 'Crear Usuario' }}
    </button>
  </form>
</div>
