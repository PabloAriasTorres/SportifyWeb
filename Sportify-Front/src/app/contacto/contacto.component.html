<app-header></app-header>
<div class="contacto-container">
  <h1>Contacto</h1>
  <p>¿Tienes preguntas o necesitas ayuda? Contáctanos a través del siguiente formulario o utiliza nuestras vías de contacto directo.</p>

  <form class="contacto-form">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre" required />
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" placeholder="Tu correo electrónico" required />
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" placeholder="Escribe tu mensaje" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn-enviar">Enviar</button>
  </form>

  <div class="contacto-detalles">
    <p><strong>Email:</strong> sportify&#64;gmail.com</p>
    <p><strong>Teléfono:</strong> +34 900 123 456</p>
    <p><strong>Dirección:</strong> Calle Reserva, 123, Alicante, España</p>
  </div>
</div>
<app-footer></app-footer>
