<app-cms-header></app-cms-header>
<div class="usuarios-container">
  <h1 class="title">Listado de Usuarios</h1>
  <button class="create-button" (click)="crearUsuario()">Crear Nuevo Usuario</button>

  <table class="usuarios-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.telefono }}</td>
        <td>
          <button class="edit-button" (click)="editarUsuario(usuario.id!)">Editar</button>
          <button class="delete-button" (click)="borrarUsuario(usuario.id!)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
    <span>Página {{ currentPage }}</span>
    <button (click)="nextPage()" [disabled]="!hasMore">Siguiente</button>
  </div>
</div>
