<div class="login-container">
  <div class="login-box">
    <div class="logo-container">
      <img src="http://localhost:8000/images/logo.png" alt="Logo" class="logo">
    </div>

    <h2 class="login-title">Acceso al Panel</h2>

    <form [formGroup]="loginForm" (ngSubmit)="loginAdmin()">
      <div class="error-message" *ngIf="errorLogin">
        {{errorInfo}}
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password">
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="submit-button">
        Entrar
      </button>
    </form>
  </div>
</div>
